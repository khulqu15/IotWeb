<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iotonomous - Register</title>

    <link rel="shortcut icon" href="../img/content/favicon.png" type="image/x-icon" />

	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/all.min.css" />
	<link rel="stylesheet" href="../css/aos.css" />
	<link rel="stylesheet" href="../css/fontawesome.min.css" />
	<link rel="stylesheet" href="../css/slick-theme.css" />
	<link rel="stylesheet" href="../css/slick.css" />
	<link rel="stylesheet" href="../css/style.css" />

	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/popper.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/all.min.js"></script>
	<script src="../js/aos.js"></script>
	<script src="../js/slick.min.js"></script>
	<script src="../js/typeit.min.js"></script>
	<script src="../js/script.js"></script>
    <script src="../js/Chart.js"></script>
    
</head>
<body>

    <div id="loadingku">
        <img src="../img/content/loading.gif" alt="Loading..." id="loading-image">
    </div>
    <script>
        $(window).ready(function() {
            $('#loadingku').fadeOut(600);
        });
    </script>

    <header>
        <div id="brand-nav" class="w-100 text-center mx-0" style="left: 0 !important;">
            <div class="pt-1 pt-4">
                <img src="../img/content/favicon.png" width="25px" height="25px" alt="" onclick="document.location.href='../../index.html'"/>
                <p style="font-size: 19px;" class="ml-2 text-dark" onclick="document.location.href='../../index.html'">Iotonomous</p>
            </div>
        </div>
    </header>            
    
    <div class="container my-5">
        <div class="row px-0 mx-0 py-2">
            <div class="col-lg-6 mx-0 px-5 bg-primary overflow-hidden position-relative rounded-left shadow py-5">
                <img src="../img/content/arduino.jpg" class="position-absolute" style="background-attachment: fixed; left: 0; top: 0; opacity: .3" alt="">
                <img src="../img/components/circle.png" alt="" width="200px" style="top: -20px; right: -100px; z-index: 10;" class="position-absolute">
                <img src="../img/components/circle.png" alt="" width="200px" style="top: -20px; right: -100px; opacity: 0.4; transform: scale(1.7); z-index: 10;" class="position-absolute">
                <img src="../img/components/circle.png" alt="" width="200px" style="bottom: -20px; left: -100px; z-index: 10;" class="position-absolute">
                <img src="../img/components/circle.png" alt="" width="200px" style="bottom: -20px; left: -100px; opacity: 0.4; transform: scale(1.7); z-index: 10;" class="position-absolute">
                <div class="py-5 position-relative">
                    <div class="px-4 py-5 text-white text-center">
                        <img src="../img/content/favicon.png" class="my-4" width="150px" alt="">
                        <h3 class="font-weight-bold">IOTONOMOUS</h3>
                        <p class="">Your Iotonomous account grants you access to all of Adafruit, including the shop, learning system, and forums.</p>
                    </div>
                </div>
            </div>  
            <div class="col-lg-6 px-2 shadow overflow-hidden rounded-right pt-2 pb-4">
                <img src="../img/components/semicirclegray.png" alt="" width="200px" style="top: -50px; right: -120px; z-index: 10;" class="position-absolute">
                <img src="../img/components/semicirclegray.png" alt="" width="200px" style="top: -50px; right: -120px; z-index: 10; opacity: .4 ; transform: scale(2);" class="position-absolute">
                
                <div class="pt-4 px-5">
                    <div class="position-relative mb-5 my-title">
                        <h4 class="judul">Register</h4>
                    </div>
                    <form action="login.html" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input required type="text" maxlength="10" minlength="4" max="10" min="4" class="form-control" id="name" name="name" placeholder="Enter Your Name">
                            <small style="color: gray;">Type Max 10 And Min 4</small>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input required type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input required type="text" maxlength="6" min="4" max="6" min="4" class="form-control" id="username" name="username" placeholder="Enter Username">
                            <small style="color: gray;">Type Max 6 And Min 4</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input required type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password">
                        </div>
                        <button type="submit" class="btn btn-register btn-primary px-4 d-inline w-100">Register</button>
                    </form>
                        <hr>
                        <div class="text-center mb-0">
                            <span>Sudah mempunyai akun <button class="btn border border-primary btn-light px-4 mx-2" onclick="window.location.href='login.html'">Login</button></span>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center w-100">
        <p><i class="fas fa-tools text-primary"></i> Developed by <b>KodeBerkah</b> <i class="fas fa-heart text-danger"></i></p>
    </div>

    <script>
        $('input').attr('autocomplete', 'off');
        $('.btn-register').click(function () {
            let name = $('#name').val(),
                email = $('#email').val(),
                username = $('#username').val(),
                password = $('#password').val();

                localStorage.setItem('myNameUser', name);
                localStorage.setItem('myEmailUser', email);
                localStorage.setItem('myUsernameUser', username);
                localStorage.setItem('myPasswordUser', password);

                console.log(name + ", " + email + ", " + username + ", " + password); 
        });
    </script>
</body>
</html>
