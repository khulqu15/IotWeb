<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iotonomous - Signin</title>

    <link rel="shortcut icon" href="../img/content/favicon.png" type="image/x-icon" />

	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/all.min.css" />
	<link rel="stylesheet" href="../css/aos.css" />
	<link rel="stylesheet" href="../css/fontawesome.min.css" />
	<link rel="stylesheet" href="../css/slick-theme.css" />
	<link rel="stylesheet" href="../css/slick.css" />
	<link rel="stylesheet" href="../css/style.css" />

	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/popper.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/all.min.js"></script>
	<script src="../js/aos.js"></script>
	<script src="../js/slick.min.js"></script>
	<script src="../js/typeit.min.js"></script>
	<script src="../js/script.js"></script>
    <script src="../js/Chart.js"></script>
    
</head>
<body class="bg-light position-relative">

    <div id="loadingku">
        <img src="../img/content/loading.gif" alt="Loading..." id="loading-image">
    </div>
    <script>
        $(window).ready(function() {
            $('#loadingku').fadeOut(600);
        });
    </script>

    <header>
        <div id="brand-nav" class="w-100 text-center mx-0" style="left: 0 !important;">
            <div class="pt-1 pt-4">
                <img src="../img/content/favicon.png" width="25px" height="25px" alt="" onclick="document.location.href='../../index.html'"/>
                <p style="font-size: 19px;" class="ml-2 text-dark" onclick="document.location.href='../../index.html'">Iotonomous</p>
            </div>
        </div>
    </header>
    
    
    <div class="container my-5">
        <div class="row px-0 mx-0 pb-5 pt-2">
            <div class="col-lg-6 mx-0 px-5 bg-primary overflow-hidden position-relative rounded-left shadow py-5">
                <img src="../img/content/arduino.jpg" class="position-absolute" style="background-attachment: fixed; left: 0; top: 0; opacity: .3" alt="">
                <img src="../img/components/circle.png" alt="" width="200px" style="top: -20px; right: -100px; z-index: 10;" class="position-absolute">
                <img src="../img/components/circle.png" alt="" width="200px" style="top: -20px; right: -100px; opacity: 0.4; transform: scale(1.7); z-index: 10;" class="position-absolute">
                <img src="../img/components/circle.png" alt="" width="200px" style="bottom: -20px; left: -100px; z-index: 10;" class="position-absolute">
                <img src="../img/components/circle.png" alt="" width="200px" style="bottom: -20px; left: -100px; opacity: 0.4; transform: scale(1.7); z-index: 10;" class="position-absolute">
                <div class="py-5 position-relative">
                    <p class="px-4 py-5 my-5 text-white font-weight-bold">Your Iotonomous account grants you access to all of Adafruit, including the shop, learning system, and forums.</p>
                </div>
            </div>
            <div class="col-lg-6 mx-0 px-1 px-md-2 shadow overflow-hidden rounded-right position-relative pt-4 pb-4" style="background-color: white;">
                <img src="../img/components/semicirclegray.png" alt="" width="200px" style="top: -20px; right: -100px; z-index: 10;" class="position-absolute">
                <img src="../img/components/semicirclegray.png" alt="" width="200px" style="top: -20px; right: -100px; z-index: 10; opacity: .4 ; transform: scale(2);" class="position-absolute">
                <div class="pt-4 px-5">
                    <div class="position-relative mb-5 my-title">
                        <h2 class="judul">Login</h2>
                    </div>
                    <div class="alert alert-danger myAlert d-none" role="alert"></div>
    
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password">
                        </div>
                        <button class="btn btn-primary btn-login px-4 d-inline w-100">Login</button>
    
                    <hr>
                    <div class="text-center mb-0">
                        <span>Belum punya akun ? <button class="btn btn-sm px-4 mx-2 border border-primary" onclick="window.location.href='register.html'">Register</button></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center w-100 position-absolute" style="bottom: -30px;">
        <p><i class="fas fa-tools text-primary"></i> Developed by <b>KodeBerkah</b> <i class="fas fa-heart text-danger"></i></p>
    </div>


    <script>
        $('input').attr('autocomplete', 'off');
        $('.btn-login').click(function () {
            let email = $('#email').val();
            let password = $('#password').val();
            let emailUser = localStorage.getItem('myEmailUser');
            let passwordUser = localStorage.getItem('myPasswordUser');

            if( email === "" || password === "" ) {
                $('.myAlert').removeClass('d-none');
                $('.myAlert').text("Isikan Form secara lengkap");
            } else {
                if(email === emailUser) {
                    if(password === passwordUser) {
                        window.location.href = '../admin/index.html'
                    } else {
                        $('.myAlert').removeClass('d-none');
                        $('.myAlert').text("Email  / Password Salah");
                    }
                } else {
                    $('.myAlert').removeClass('d-none');
                    $('.myAlert').text("Email  / Password Salah");
                }
            }
        })
    </script>

</body>
</html>
