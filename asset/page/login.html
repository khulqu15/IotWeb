                <script>
                    $("#search-nav").on("click", function () {
                        if (this.hash !== "") {
                            event.preventDefault();
                            var hash = this.hash;
                            $("html, body").animate({
                                    scrollTop: $(hash).offset().top
                                },
                                1000,

                                }
                            );
                        }
                        $("#input-search").focus();

    <div class="container my-5">
        <div class="row px-0 mx-0 py-5">
            <div class="col-lg-6 mx-0 px-5 bg-primary rounded-left shadow py-5">
                <div class="py-5">
                    <p class="px-4 py-5 my-5 text-white font-weight-bold">Your Iotonomous account grants you access to all of Adafruit, including the shop, learning system, and forums.</p>
                </div>
            </div>
            <div class="col-lg-6 mx-0 px-5 shadow rounded-right pt-5 pb-4">
                <div class="pt-4 px-5">
                    <h4>Login</h4>
                    <div class="alert alert-danger myAlert d-none" role="alert"></div>
    
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password">
                        </div>
                        <button class="btn btn-primary btn-login px-4 d-inline w-100">Login</button>
    
                    <hr>
                    <div class="text-center mb-0">
                        <span>Belum punya akun ? <button class="btn btn-light px-4 mx-2" onclick="window.location.href='register.html'">Register</button></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('.btn-login').click(function () {
            let email = $('#email').val();
            let password = $('#password').val();
            let emailUser = localStorage.getItem('myEmailUser');
            let passwordUser = localStorage.getItem('myPasswordUser');

            if( email === "" && password === "" ) {
                $('.myAlert').removeClass('d-none');
                $('.myAlert').text("Isikan Formulir dulu");
            } else {
                if(email === emailUser) {
                    if(password === passwordUser) {
                        window.location.href = '../admin/index.html'
                    } else {
                        $('.myAlert').removeClass('d-none');
                        $('.myAlert').text("Email  / Password Salah");
                    }
                } else {
                    $('.myAlert').removeClass('d-none');
                    $('.myAlert').text("Email  / Password Salah");
                }
            }
        })
    </script>
